version: '3.9'

services:
  app:
    depends_on:
      - db
    container_name: rcm_app
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    env_file: ./.env
    ports:
      - $NODE_HOST_PORT:$NODE_DOCKER_PORT
    volumes:
      - ./src:/app/src

  db:
    image: arangodb:3.9
    container_name: rcm_db
    restart: always
    environment:
      - ARANGO_ROOT_PASSWORD=$ARANGO_ROOT_PASSWORD
    ports:
      - $ARANGO_HOST_PORT:$ARANGO_DOCKER_PORT
    volumes:
      - arangodb_data_container:/var/lib/arangodb3

volumes:
  arangodb_data_container:
